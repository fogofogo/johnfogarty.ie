<div class="container row clear" ng-controller="PortfolioListCtrl">
    <div class="col col-4 tablet-col-1-2 mobile-full " ng-repeat="portfolioItem in portfolioItems">
        <div class="portfolio-item">
        <a href="#/portfolio/{{portfolioItem.portfolioId}}" class="thumb"><img ng-src="{{portfolioItem.defaultImage}}"></a>
        <a href="#/portfolio/{{portfolioItem.portfolioId}}" class="portfolio">{{portfolioItem.name}}</a>

        <!--<p>{{portfolioItem.snippet}}</p> -->

        <div class="portfolio-details">

            <dl>
                <dt>Role</dt>
                <dd>{{portfolioItem.role}}</dd>
                <dt>Tech</dt>
                <dd>
                    <ul>
                        <li ng-repeat="technology in portfolioItem.technologies">{{technology}}</li>
                    </ul>
                </dd>
            </dl>

        </div>
        </div>
    </div>
</div>
