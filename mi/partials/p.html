<div class="container row clear" ng-controller="PortfolioListCtrl">
    <div class="col col-4 tablet-col-1-2 mobile-full portfolio-item" ng-repeat="portfolioItem in portfolioItems">
        <a href="#/portfolio/{{portfolioItem.portfolioId}}" class="thumb"><img ng-src="{{portfolioItem.defaultImage}}"></a>
        <a href="#/portfolio/{{portfolioItem.portfolioId}}">{{portfolioItem.name}}</a>
        <p>{{portfolioItem.snippet}}</p>
    </div>
</div>
